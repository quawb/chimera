<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Micro Skirmish Playtester</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
    #ui { padding: 12px; border-right: 1px solid #ddd; overflow: auto; }
    #log { font-size: 12px; white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 8px; height: 240px; overflow: auto; }
    button { width: 100%; margin: 6px 0; padding: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    canvas { display: block; width: 100%; height: 100%; }
    .small { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <div id="ui">
    <h3>Micro Skirmish</h3>
    <div class="small">
      Click a unit, then click a tile to move. Use buttons for actions.
    </div>
    <div class="row">
      <button id="btnMove">Move</button>
      <button id="btnShoot">Shoot</button>
    </div>
    <div class="row">
      <button id="btnEndAct">End Activation</button>
      <button id="btnNext">Next Turn</button>
    </div>
    <h4>Selected</h4>
    <div id="sel"></div>
    <h4>Log</h4>
    <div id="log"></div>
  </div>

  <canvas id="c"></canvas>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
